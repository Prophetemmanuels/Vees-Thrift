<script>

// PRICE CONTROL
const prices = {
  "p (1).jpeg": 75,
  "p (2).jpeg": 95,
  "p (3).jpeg": 45,
  "p (4).jpeg": 45,
  "p (5).jpeg": 165,
  "p (6).jpeg": 165,
  "p (7).jpeg": 165,
  "p (8).jpeg": 200,
  "p (9).jpeg": 165,
  "p (10).jpeg": 200,
  "p (11).jpeg": 75,
  "p (12).jpeg": 75,
  "p (13).jpeg": 95,
  "p (14).jpeg": 200,
  "p (15).jpeg": 75,
  "p (16).jpeg": 145,
  "p (17).jpeg": 45,
  "p (18).jpeg": 45,
  "p (19).jpeg": 75,
  "p (20).jpeg": 45,
  "p (21).jpeg": 45,
  "p (22).jpeg": 45,
  "p (23).jpeg": 45,
  "p (24).jpeg": 45,
  "p (25).jpeg": 35,
  "p (26).jpeg": 135,
  "p (27).jpeg": 45,
  "p (28).jpeg": 45,
  "p (29).jpeg": 45,
  "p (30).jpeg": 75
};

const defaultPrice = 50;

let cart = [];
let total = 0;
let current = {};

// GENERATE PRODUCTS
function generateProducts(){
  const container = document.getElementById("products");
  const maxImages = 200;

  for(let i=1;i<=maxImages;i++){
    const filename = `p (${i}).jpeg`;
    const imgPath = `images/${filename}`;
    const price = prices[filename] || defaultPrice;

    const img = new Image();
    img.src = imgPath;

    img.onload = function(){
      const product = document.createElement("div");
      product.className = "product";
      product.innerHTML = `
        <img src="${imgPath}">
        <div class="badge">Product #${i}</div>
        <p class="price">ZMW ${price}</p>
      `;

      product.onclick = () => {
        current = {number:i, price};
        document.getElementById("modal").style.display="block";
        document.getElementById("modalImg").src=imgPath;
        document.getElementById("modalTitle").innerText=`Product #${i}`;
        document.getElementById("modalPrice").innerText=`ZMW ${price}`;
      };

      container.appendChild(product);
    };
  }

  setTimeout(()=>{
    const observer=new IntersectionObserver(entries=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting) entry.target.classList.add("show");
      });
    },{threshold:0.2});

    document.querySelectorAll(".product").forEach(p=>observer.observe(p));
  },1000);
}

generateProducts();

// CART
function addToCart(){
  cart.push(current);
  total+=current.price;
  document.getElementById("total").innerText=total;
  closeModal();
}

function openCart(){
  document.getElementById("cartModal").style.display="block";
  renderCart();
}

function closeCart(){
  document.getElementById("cartModal").style.display="none";
}

function renderCart(){
  const c=document.getElementById("cartItems");
  c.innerHTML="";
  if(cart.length===0){c.innerHTML="<p>Cart is empty.</p>";return;}
  cart.forEach((item,index)=>{
    c.innerHTML+=`
      <div class="cart-item">
        Product #${item.number} - ZMW ${item.price}
        <button onclick="removeItem(${index})">Remove</button>
      </div>`;
  });
}

function removeItem(index){
  total-=cart[index].price;
  cart.splice(index,1);
  document.getElementById("total").innerText=total;
  renderCart();
}

// WHATSAPP RESERVE
function contactWhatsApp(){
  if(cart.length===0){alert("Add item(s) first.");return;}
  let msg="Hello ðŸ‘‹, I would like to reserve:\n\n";
  cart.forEach((item,i)=>{
    msg+=`${i+1}. Product #${item.number}\n`;
  });
  msg+=`\nTotal: ZMW ${total}`;
  window.open(`https://wa.me/260971415665?text=${encodeURIComponent(msg)}`);
}

// MODALS
function closeModal(){document.getElementById("modal").style.display="none";}
function showServices(){document.getElementById("servicesModal").style.display="block";}
function closeServices(){document.getElementById("servicesModal").style.display="none";}

// LIVE TIME
function updateTime(){
  let now=new Date();
  document.getElementById("datetime").innerText=
  now.toLocaleDateString()+" | "+now.toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();

// SERVICE WORKER
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js');
}

</script>
