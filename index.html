<script>

// FLEXIBLE PRICE CONTROL (NUMBER OR WORD)
const prices = {
  "p (1).jpeg": 75,
  "p (2).jpeg": "Sold",
  "p (3).jpeg": "Offer",
  "p (4).jpeg": 120,
  "p (5).jpeg": "New Arrival"
};

const defaultPrice = "Ask Price";

let cart = [];
let total = 0;
let current = {};

// GENERATE PRODUCTS
function generateProducts(){
  const container = document.getElementById("products");
  const maxImages = 200;

  for(let i=1;i<=maxImages;i++){
    const filename = `p (${i}).jpeg`;
    const imgPath = `images/${filename}`;
    const price = prices[filename] ?? defaultPrice;

    const img = new Image();
    img.src = imgPath;

    img.onload = function(){
      const product = document.createElement("div");
      product.className = "product";
      product.innerHTML = `
        <img src="${imgPath}">
        <div class="badge">Product #${i}</div>
        <p class="price">${formatPrice(price)}</p>
      `;

      product.onclick = () => {
        current = {number:i, price};
        document.getElementById("modal").style.display="block";
        document.getElementById("modalImg").src=imgPath;
        document.getElementById("modalTitle").innerText=`Product #${i}`;
        document.getElementById("modalPrice").innerText=formatPrice(price);
      };

      container.appendChild(product);
    };
  }
}

generateProducts();

// FORMAT PRICE DISPLAY
function formatPrice(price){
  if(typeof price === "number"){
    return `ZMW ${price}`;
  }
  return price; // return word as-is
}

// ADD TO CART
function addToCart(){
  cart.push(current);

  // Only add to total if price is a number
  if(typeof current.price === "number"){
    total += current.price;
    document.getElementById("total").innerText = total;
  }

  closeModal();
}

// OPEN CART
function openCart(){
  document.getElementById("cartModal").style.display="block";
  renderCart();
}

function closeCart(){
  document.getElementById("cartModal").style.display="none";
}

// RENDER CART
function renderCart(){
  const c=document.getElementById("cartItems");
  c.innerHTML="";

  if(cart.length===0){
    c.innerHTML="<p>Cart is empty.</p>";
    return;
  }

  cart.forEach((item,index)=>{
    c.innerHTML+=`
      <div class="cart-item">
        Product #${item.number} - ${formatPrice(item.price)}
        <button onclick="removeItem(${index})">Remove</button>
      </div>`;
  });
}

// REMOVE ITEM
function removeItem(index){
  if(typeof cart[index].price === "number"){
    total -= cart[index].price;
  }

  cart.splice(index,1);
  document.getElementById("total").innerText=total;
  renderCart();
}

// WHATSAPP RESERVE
function contactWhatsApp(){
  if(cart.length===0){
    alert("Add item(s) first.");
    return;
  }

  let msg="Hello ðŸ‘‹, I would like to reserve:\n\n";

  cart.forEach((item,i)=>{
    msg+=`${i+1}. Product #${item.number} - ${formatPrice(item.price)}\n`;
  });

  msg+=`\nTotal: ZMW ${total}`;

  window.open(`https://wa.me/260971415665?text=${encodeURIComponent(msg)}`);
}

// MODALS
function closeModal(){document.getElementById("modal").style.display="none";}
function showServices(){document.getElementById("servicesModal").style.display="block";}
function closeServices(){document.getElementById("servicesModal").style.display="none";}

// LIVE TIME
function updateTime(){
  let now=new Date();
  document.getElementById("datetime").innerText=
  now.toLocaleDateString()+" | "+now.toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();

</script>
